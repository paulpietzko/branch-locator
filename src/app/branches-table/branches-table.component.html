<h3>Unsere Filialen</h3>
<p>
  Hier kommt etwas Text... unsere Produkte gibt es natürlich auch im Fachhandel.
  Hier finden Sie Verkaufsstellen in Ihrer Nähe.
</p>
<table mat-table [dataSource]="branches()" class="mat-elevation-z8">
  <ng-container matColumnDef="sortiment">
    <th mat-header-cell *matHeaderCellDef>Sortiment</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>place</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="firma">
    <th mat-header-cell *matHeaderCellDef>Firma</th>
    <td mat-cell *matCellDef="let element">{{ element.firma }}</td>
  </ng-container>
  <ng-container matColumnDef="plz">
    <th mat-header-cell *matHeaderCellDef>PLZ</th>
    <td mat-cell *matCellDef="let element">{{ element.plz }}</td>
  </ng-container>
  <ng-container matColumnDef="ort">
    <th mat-header-cell *matHeaderCellDef>Ort</th>
    <td mat-cell *matCellDef="let element">{{ element.ort }}</td>
  </ng-container>
  <ng-container matColumnDef="kanton">
    <th mat-header-cell *matHeaderCellDef>Kanton</th>
    <td mat-cell *matCellDef="let element">{{ element.kanton }}</td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/filialen/detail', element.id]">
        <button mat-button>Details anzeigen</button>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="button-container">
  <a class="map-button" [routerLink]="['/filialen/karte']">
    <button mat-button>Karte</button>
  </a>
  <a class="add-button" [routerLink]="['/filialen/add']">
    <button mat-button>Hinzufügen</button>
  </a>
</div>
