<div class="edit-branch" *ngIf="branch()">
  <h3>Filiale bearbeiten</h3>
  <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
    <mat-form-field
      ><mat-label>Name</mat-label
      ><input matInput formControlName="firma" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>Kanton</mat-label
      ><input matInput formControlName="kanton" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>Telefon</mat-label
      ><input matInput formControlName="phone" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>PLZ</mat-label><input matInput formControlName="plz" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>Ort</mat-label><input matInput formControlName="ort" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>E-Mail</mat-label
      ><input matInput formControlName="email" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>Website</mat-label
      ><input matInput formControlName="website" required
    /></mat-form-field>
    <mat-form-field
      ><mat-label>Öffnungszeiten</mat-label
      ><input matInput formControlName="opening_hours" required
    /></mat-form-field>
    <div class="buttons">
      <a [routerLink]="['/filialen/detail', branch().id]"
        ><button mat-button type="button">← Zurück</button></a
      >
      <button mat-button type="submit" [disabled]="!branchForm.valid">
        Speichern
      </button>
    </div>
  </form>
</div>
