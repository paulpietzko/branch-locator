<h2 mat-dialog-title>{{ "actions.DOWNLOAD" | translate }}</h2>
<mat-dialog-content>
  <button mat-button type="button" (click)="download('excel')">
    <mat-icon>download</mat-icon>
    Excel
  </button>
  <button mat-button type="button" (click)="download('pdf')">
    <mat-icon>download</mat-icon>
    PDF
  </button>
  <button mat-button type="button" (click)="download('json')">
    <mat-icon>download</mat-icon>
    JSON
  </button>
  <button mat-button type="button" (click)="download('csv')">
    <mat-icon>download</mat-icon>
    CSV
  </button>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button mat-dialog-close>
    {{ "actions.CLOSE" | translate }}
  </button>
</mat-dialog-actions>
