<div class="branch-detail" *ngIf="branch()">
  <h3>Unsere Filiale in {{ branch().ort }}</h3>
  <div class="branch-info">
    <div class="info-text">
      <p>
        {{ branch().firma }}<br />{{ branch().plz }} {{ branch().ort }}
        {{ branch().kanton }}
      </p>
      <p>
        Telefon: {{ branch().phone }}<br />E-Mail: {{ branch().email
        }}<br />Web:
        <a [href]="branch().website" target="_blank">{{ branch().website }}</a>
      </p>
      <p>Öffnungszeiten<br />{{ branch().opening_hours }}</p>
    </div>
    <div class="branch-photo">
      <p>Hier kommt ein Foto/Aussenfoto von der Filiale</p>
    </div>
  </div>
  <google-map [center]="mapCenter" [zoom]="15" height="500px" width="100%">
    <map-marker *ngIf="branch()" [position]="mapCenter"></map-marker>
  </google-map>
  <div class="buttons">
    <a href="/"><button mat-button>← Zurück zur Übersicht</button></a>
    <a [routerLink]="['/filialen/edit', branch().id]"
      ><button mat-button>Edit</button></a
    >
  </div>
</div>
