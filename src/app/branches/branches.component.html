<div class="branch-table">
  <h3>Unsere Filialen</h3>
  <p>
    Hier kommt etwas Text... unsere Produkte gibt es natürlich auch im
    Fachhandel. Hier finden Sie Verkaufsstellen in Ihrer Nähe.
  </p>
  <table mat-table [dataSource]="branches()" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container>{{ element[column] }}</ng-container>
          <ng-container *ngIf="column === 'details'">
            <a [routerLink]="['/filialen/detail', element.id]"
              ><button mat-button>Details anzeigen</button></a
            >
          </ng-container>
          <ng-container *ngIf="column === 'sortiment'">
            <mat-icon>place</mat-icon>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="button-container">
    <a class="map-button" [routerLink]="['/filialen/karte']"
      ><button mat-button>Karte</button></a
    >
    <a class="add-button" [routerLink]="['/filialen/add']"
      ><button mat-button>Hinzufügen</button></a
    >
  </div>
</div>
